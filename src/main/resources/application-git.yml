server:
  port: 8081
  servlet:
    context-path: /api
spring:
  ai:
    dashscope:
      api-key: xxx
      chat:
        options:
          model: qwen-plus
  mail:
    username:
    password:
    host: smtp.qq.com
    port: 465
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          socketFactory:
            port: 465
            class: javax.net.ssl.SSLSocketFactory
            fallback: false
  datasource:
    url: jdbc:mysql://xxxx:3306/blog?characterEncoding=utf-8&autoReconnect=true&failOverReadOnly=false&useSSL=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      max-active: 6
      max-wait: 60000
      initial-size: 3
      #      druid的web监控
      stat-view-servlet:
        enabled: true                   # 启用StatViewServlet
        url-pattern: /druid/* # 访问内置监控页面的路径，内置监控页面的首页是/druid/index.html
        reset-enable: false              # 不允许清空统计数据,重新计算
        login-username: root # 配置监控页面访问密码
        login-password:
        allow:  # 允许访问的地址，如果allow没有配置或者为空，则允许所有访问
  cache:
    type: redis
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 6MB
  data:
    redis:
      username: default
      host:
      port: 6379
      password:
      database: 1
      jedis:
        pool:
          # 最大连接数，最大空闲数，最小空闲数
          max-active: 5
          max-idle: 2
          min-idle: 2
          enabled: true
      #    缓存10min，允许缓存null值防止缓存穿透

