  #  compatible: true # 兼容模式开关,默认为false,若您的es客户端版本小于8.x,务必设置为true才可正常使用,8.x及以上则可忽略此项配置
  #  enable: true # 默认为true,若为false时,则认为不启用本框架
  #  address: 127.0.0.0:9200
  # username:
  # password:

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      #      logic-delete-field: isDelete
      logic-delete-value: 0
      logic-not-delete-value: 1

logging:
  level:
    com:
      serein:
        mapper: debug
        service: debug
        controller: debug

knife4j:
  enable: true
  openapi:
    title: 'Serein博客API接口测试'
    version: v1.0
    description: '无问青秋博客'
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.serein.controller



#自定义变量
custom:
  #  添加用户的初始密码
  originPassword: '123456user'

sa-token:
  token-name: authorization
  # token有效期，同一账号先后多端登录，token过期后先删除token-session，待该账号下所有token全部过期后才删除account-session。
  timeout: 7200
  is-log: true
  auto-renew: true